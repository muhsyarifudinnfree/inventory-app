# Nama workflow
name: Deploy React Vite App to GitHub Pages

# Kapan workflow ini dijalankan
on:
  # Dijalankan setiap kali ada push ke branch 'main'
  # (Ganti 'main' jika branch utama Anda namanya beda, misal 'master')
  push:
    branches: ["main"]
  # Memungkinkan Anda menjalankan workflow ini secara manual
  workflow_dispatch:

# Izin yang diperlukan
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      # 1. Ambil kode
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Siapkan Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 # Sesuaikan jika Anda pakai versi Node berbeda
          cache: "npm"

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Build aplikasi
      - name: Build
        run: npm run build
        env:
          #   VVV  SESUAIKAN BAGIAN INI VVV
          # Ganti VITE_NAMA_SECRET_ANDA dengan nama secret
          # yang Anda buat di Langkah 3.
          VITE_NAMA_SECRET_ANDA: ${{ secrets.VITE_NAMA_SECRET_ANDA }}

          # Jika punya lebih dari satu, tambahkan di sini:
          # VITE_SECRET_LAIN: ${{ secrets.VITE_SECRET_LAIN }}

      # 5. Siapkan artifact
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # 6. Upload artifact (folder 'dist' hasil build)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

      # 7. Deploy ke GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
